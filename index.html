<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <nav id="time-container">
      <div>
        <p id="current-time"></p>
        <p id="current-date"></p>
      </div>
    </nav>
    <main>
      <h1 id="edit-name">Dashboard</h1>
      <div id="card-container">
        <div class="card">
          <div id="title-and-link-coontainer">
            <h2 class="card-title">Snabblänkar</h2>
            <div id="links-container"></div>
          </div>
          <div class="input-area">
            <input type="text" placeholder="Spara länk..." id="linkInput" />
            <button id="add-link-btn"></button>
          </div>
        </div>
        <div class="card">
          <div class="weather"></div>
          <div class="input-area">
            <input type="text" placeholder="Ange stadsnamn..." id="userInput" />
            <button id="update-location-btn"></button>
          </div>
        </div>
        <div class="card">
          <h2 class="card-title"></h2>
          <div id="radio"></div>
        </div>
        <div class="card note">
          <h2 class="card-title">Notes</h2>
          <textarea name="" id=""></textarea>
        </div>
      </div>
    </main>
    <div id="background-container">
      <div id="background-image"></div>
    </div>
    <footer id="background-container">
      <button id="background-btn">
        <img
          src="./src/images/sync.png"
          alt="reload icon"
          width="23px"
          style="margin-right: 10px"
        />Slumpa ny bakgrund
      </button>
    </footer>
  </body>
</html>
