<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <nav id="time-container">
      <div>
        <p id="current-time"></p>
        <p id="current-date"></p>
      </div>
    </nav>
    <div id="edit-name">Dennis Dashboard</div>
    <main>
      <div id="card-container">
        <div class="card links">Links</div>
        <div class="card">
          <div class="weather"></div>
          <div class="input-area">
            <input type="text" placeholder="Ange stadsnamn..." id="userInput" />
            <button id="update-location-btn"></button>
          </div>
        </div>
        <div class="card">Random</div>
        <div class="card note">
          <h2 class="weather-font">Notes</h2>
          <textarea name="" id=""></textarea>
        </div>
      </div>
    </main>
    <div id="background-container">
      <div id="background-image"></div>
    </div>
    <footer id="background-container">
      <button id="background-btn"><img src="./src/images/sync.png" alt="reload icon" width="23px" style="margin-right: 10px;">Slumpa ny bakgrund</button>
    </footer>
  </body>
</html>
